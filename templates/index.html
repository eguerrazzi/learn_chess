<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess vs Stockfish</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- Device Selection Modal -->
    <div id="device-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Select Device Type</h2>
            <p>Choose your interface layout:</p>
            <div class="modal-actions">
                <button id="desktopBtn" class="btn primary">Desktop</button>
                <button id="mobileBtn" class="btn secondary">Mobile</button>
            </div>
        </div>
    </div>

    <!-- Promotion Selection Modal -->
    <div id="promotion-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Promote to</h2>
            <div class="promotion-options">
                <button class="btn secondary promotion-btn" data-piece="q">Queen</button>
                <button class="btn secondary promotion-btn" data-piece="r">Rook</button>
                <button class="btn secondary promotion-btn" data-piece="b">Bishop</button>
                <button class="btn secondary promotion-btn" data-piece="n">Knight</button>
            </div>
        </div>
    </div>

    <!-- Resign Confirmation Modal -->
    <div id="resign-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Abbandona partita</h2>
            <p>Sei sicuro di voler abbandonare la partita?</p>
            <div class="modal-actions">
                <button id="confirmResignBtn" class="btn primary">SÃ¬, abbandona</button>
                <button id="cancelResignBtn" class="btn secondary">Annulla</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <header>
            <h1>Chess <span class="highlight">AI</span></h1>
            <div id="device-indicator" class="device-badge">Detecting Device...</div>
        </header>

        <main>
            <div class="game-area">
                <div id="board" class="board"></div>

                <div class="controls-panel">
                    <div class="status-card">
                        <h3>Status</h3>
                        <p id="status">White to move</p>
                        <div class="eval-box">
                            <span>Eval: </span><span id="evaluation" class="eval-score">-</span>
                        </div>
                        <p id="pgn" class="pgn-display"></p>
                        <div class="history-controls">
                            <button id="prevBtn" class="btn secondary" title="Previous Move">&lt;&lt;</button>
                            <button id="nextBtn" class="btn secondary" title="Next Move">&gt;&gt;</button>
                        </div>
                    </div>

                    <div class="settings-card">
                        <h3>Settings</h3>

                        <label>Play as</label>
                        <div class="color-selection">
                            <label class="radio-label">
                                <input type="radio" name="playerColor" value="white" checked>
                                <span>White</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="playerColor" value="black">
                                <span>Black</span>
                            </label>
                        </div>

                        <label for="elo">Engine ELO (200-3200)</label>
                        <input type="range" id="elo" name="elo" min="200" max="3200" value="1500" step="50"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>1500</output>
                    </div>

                    <div class="actions">
                        <button id="startBtn" class="btn primary">New Game</button>
                        <button id="undoBtn" class="btn secondary">Undo Move</button>
                        <button id="resignBtn" class="btn secondary">Resign</button>
                        <button id="flipBtn" class="btn secondary">Flip Board</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script src="{{ url_for('static', filename='js/script.js') }}?v=9"></script>
</body>

</html>
